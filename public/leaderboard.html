<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaderboard â€” Inspect Quest</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/api.js" defer></script>
  <script type="module">
    import { fetchLeaderboard } from './js/api.js';
    window.addEventListener('DOMContentLoaded', async () => {
      const list = document.createElement('ol');
      list.id = 'lb';
      document.body.appendChild(document.createElement('main')).className = 'panel';
      document.querySelector('main.panel').appendChild(list);
      const data = await fetchLeaderboard();
      data.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.userId}: ${entry.score}`;
        list.appendChild(li);
      });
    });
  </script>
</head>
<body>
  <header><h1>Leaderboard</h1></header>
</body>
</html>
