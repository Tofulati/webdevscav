<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inspect Quest — Game</title>

  <!-- make sure this path exists: public/css/overlay.css -->
  <link rel="stylesheet" href="/css/overlay.css">

  <!-- load as module so we can use top-level imports later if needed -->
  <script type="module" src="/js/overlay.js" defer></script>
</head>
<body>
  <!-- The simulated page occupies the entire viewport -->
  <iframe id="simulated-page" sandbox="allow-same-origin allow-scripts" title="Simulated Page"></iframe>

  <!-- Single overlay div (allowed) -->
  <div id="overlay" aria-live="polite" role="dialog" aria-label="Game overlay">
    <div id="overlay-top">
      <div id="timer" aria-hidden="false">Time: 60s</div>
      <button id="exit-btn" aria-label="Exit game">✕</button>
    </div>

    <div id="overlay-center">
      <form id="answer-form">
        <label for="key-input" class="visually-hidden">Enter key</label>
        <input id="key-input" name="key" placeholder="Enter key (e.g. ABC-123)" autocomplete="off" />
        <button id="submit-key" type="submit">Submit</button>
      </form>

      <div id="status" aria-live="polite"></div>

      <div id="controls">
        <button id="skip-btn" type="button">New Page</button>
        <div id="score">Score: <span id="score-value">0</span></div>
      </div>
    </div>
  </div>
</body>
</html>
