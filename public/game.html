<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebDev Scavenger Game</title>
  <link rel="stylesheet" href="css/overlay.css" />
</head>
<body>
  <header>
    <h1>WebDev Scavenger</h1>
    <p>Inspect the simulated page below and find hidden keys!</p>
  </header>

  <main>
    <section id="game-container">
      <iframe id="simulatedPage" sandbox="allow-scripts" title="Simulated Page"></iframe>

      <div id="overlay">
        <label for="keyInput">Enter Key:</label>
        <input type="text" id="keyInput" placeholder="Enter your found key" />
        <button id="submitKey">Submit</button>

        <p id="feedback"></p>
        <p id="scoreDisplay">Score: 0</p>

        <button id="newPage">New Page</button>
      </div>
    </section>
  </main>

  <script type="module" src="js/overlay.js"></script>
</body>
</html>
